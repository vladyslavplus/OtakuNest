<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title" [class.switching]="isSwitching">
        {{ isLoginMode ? 'Welcome Back' : 'Create Account' }}
      </h2>
      <p class="auth-subtitle">
        {{ isLoginMode ? 'Sign in to your account to continue' : 'Join us and start your journey today' }}
      </p>
    </div>

    <form class="auth-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group username" [class.show]="!isLoginMode">
        <label class="form-label" for="userName">Username</label>
        <input 
          id="userName" 
          class="form-input"
          formControlName="userName" 
          placeholder="Enter your username"
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          id="email" 
          class="form-input"
          type="email"
          formControlName="email" 
          placeholder="Enter your email"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          id="password" 
          class="form-input"
          type="password" 
          formControlName="password" 
          placeholder="Enter your password"
          autocomplete="new-password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-button"
        [class.loading]="isLoading"
        [disabled]="authForm.invalid || isLoading"
      >
        <span>{{ isLoginMode ? 'Sign In' : 'Create Account' }}</span>
      </button>
    </form>

    <div class="auth-divider">
      <span>or</span>
    </div>

    <button 
      type="button"
      class="toggle-button" 
      (click)="toggleMode()"
      [disabled]="isLoading"
    >
      {{ isLoginMode ? 'Need an account? Sign up' : 'Already have an account? Sign in' }}
    </button>
  </div>
</div>
